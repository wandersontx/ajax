<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Catalogo de filmes</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-light bg-light mb-4">
		<div class="container">
			<div class="navbar-brand mb-0 h1">
				<h1>Catalogo de filmes</h1>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col">
				<button class="btn btn-success"  onclick="getFilmes()">Listar filmes</button>
			</div>
		</div>
	</div>

<script type="text/javascript">
	function getFilmes(){

		xmlHttp = new XMLHttpRequest();
		xmlHttp.open('GET','http://localhost/ajax/filmes.xml')
		xmlHttp.onreadystatechange = ()=>{
			if(xmlHttp.readyState == 4 && xmlHttp.status == 200){
				let xmlFilmes = xmlHttp.responseText
				console.log(xmlFilmes)
			}
			if(xmlHttp.readyState == 4 && xmlHttp.status == 404){
				let xmlFilmes = "Página não encontrada"
			}
		}

		xmlHttp.send()		
	}
</script>
</body>
</html>
